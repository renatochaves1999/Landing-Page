<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coloque a sua descrição">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo nav.png" alt="Logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Historia</a>
            <a class="cabecalho-menu-item">Beneficios da Modalidade</a>
            <a class="cabecalho-menu-item">Inscrição</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Nome do Projecto </h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Inscreve-te Já</h2>
                <button class="conteudo-principal-escrito-botao">Inscrever-me</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/logo .jpg" alt="Logo">
        </section>
        <section class="conteudo-secundario">
            <h3  class="conteudo-secundario-titulo">1. Beneficios da Pratica Desportiva</h3>
            <p class="conteudo-secundario-paragrafo">2. Melhora a <stronng>concentração</stronng></p>
            <p class="conteudo-secundario-paragrafo">3. Desenvolve a capacidade <strong>cardiovascular e respiratoria</strong></p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="img/logo .jpg" alt="Logo">
    </footer>
</body>
</html>
